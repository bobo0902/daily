			$(this).removeClass("active");
		});
		var selectTypeName = $(this).find('span').html();
		var sourceTypeName = $("#sourceType").find('.active').attr("name");
		$("#selectTopicTitle").html(selectTypeName+"-"+sourceTypeName)
		$(this).parent().addClass("active");
	});

	$("#sourceType a").on("click", function(e) {
		$('#sourceType li').each(function() {
			$(this).removeClass("active");
		});
		var sourceTypeName = $(this).find('span').html();
		var selectTypeName = $("#selectType").find('.active').attr("name");
		$("#selectTopicTitle").html(selectTypeName+"-"+sourceTypeName)
		$(this).parent().addClass("active");
	});
	
	$("input[type='search']").bind('input propertychange', function() {
		if ($('#searchTitle').val() == "") {
			$('#searchIcon').removeClass('fa-times-circle');
		} else {
			$('#searchIcon').addClass('fa-times-circle');
		}
	});
	
	$("input[type='search']").bind('input propertychange', function() {
		if ($('#searchTitle').val() == "") {
			$('#searchIcon').removeClass('fa-times-circle');
		} else {
			$('#searchIcon').addClass('fa-times-circle');
		}
	});

	$("#selectTitle").bind('input propertychange', function() {
		if ($('#selectTitle').val().length >=25) {
			
			$('#selectTitle').addClass('input-text-style');
		}
	});
	
	$("#selectTopicList tr").hover(function() {
		if (!$(this).hasClass("chufang-style23")) {

	}, function() {
		$(this).removeClass("table-style-hover");
		$(this).find('button').removeClass('chufang-btn-style2');
	});

	$('#selectTopicList tr').click(function() {
		$('table tr').each(function() {
			$(this).removeClass("chufang-style23");

		});
		$(this).addClass("chufang-style23");
		$(this).find('button').addClass('chufang-style24');
	});

	$("table tr").mouseover(function() {
		$(this).find(".fa-trash").show();

});

	function doClear() {
		$('#searchTitle').val('');
		$('#searchIcon').addClass('fa-times-circle');
		$('#searchIcon').removeClass('fa-times-circle');
	}

		    },
